<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="json-formatter-tool.js"></script>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-title">Dev Toolkit</div>
            <button id="json-formatter-button" class="tool-button">JSON Formatter</button>
            <button class="tool-button">Regex Tester</button>
            <button class="tool-button">URL Encoder/Decoder</button>
        </div>
        <div class="content-area">
            <json-formatter-tool></json-formatter-tool>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const formatterButton = document.getElementById('json-formatter-button');
        formatterButton.addEventListener('click', () => {
            const formatter = document.querySelector('json-formatter-tool');
            if (formatter) {
                formatter.show();
            }
        });
    });
</script>
</html>
