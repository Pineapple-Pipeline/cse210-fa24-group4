<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-title">Dev Toolkit</div>
            <button id="json-formatter-button" class="tool-button">JSON Formatter</button>
            <button class="tool-button">Regex Tester</button>
            <button class="tool-button">URL Encoder/Decoder</button>
        </div>
        <div class="content-area">
            <dialog id="json-formatter" class="tool-window">
                <header class="tool-header">
                    <h3>JSON Formatter</h3>
                    <button onclick="this.closest('dialog').close()">&times;</button>
                </header>
                <section class="tool-content">
                    <textarea placeholder="Paste your JSON Here"></textarea>
                </section>
            </dialog>
        </div>
    </div>

    <script>
        // Select the dialog and button using proper IDs
        const dialog = document.getElementById("json-formatter");
        const jsonFormatterButton = document.getElementById("json-formatter-button");

        // Add click event listener to open the dialog
        jsonFormatterButton.addEventListener("click", () => {
            dialog.showModal();
        });
    </script>
</body>
</html>
