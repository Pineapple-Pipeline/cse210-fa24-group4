<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-title">Dev Toolkit</div>
            <button id="json-formatter-button" class="tool-button">JSON Formatter</button>
            <button class="tool-button">Regex Tester</button>
            <button class="tool-button">URL Encoder/Decoder</button>
        </div>
        <div class="content-area">
            <section id="json-formatter-tool" class="tool-panel">
                <header class="tool-header">
                    <h3>JSON Formatter</h3>
                    <button class="close-btn">Ã—</button>
                </header>
                <section class="tool-content">
                    <textarea class="input-area" placeholder="Paste your JSON here" id="jsonInput"></textarea>
                    <button class="format-btn" id="formatButton">Format JSON</button>
                    <textarea class="output-area" readonly id="jsonOutput"></textarea>
                </section>
                <script>
                    const jsonFormatter = document.querySelector('#json-formatter-button');
                    const jsonFormatterTool = document.querySelector('#json-formatter-tool');

                    jsonFormatter.addEventListener('click', function() {
                        jsonFormatterTool.style.display = 'block';
                    });

                    // Add close button functionality
                    const closeBtn = jsonFormatterTool.querySelector('.close-btn');
                    closeBtn.addEventListener('click', function() {
                        jsonFormatterTool.style.display = 'none';
                    });
                </script>
                <script src="json-formatter.js"></script>
            </section>
        </div>
    </div>
</body>
</html>
