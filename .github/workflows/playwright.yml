name: Playwright Tests
on:
  push:
    branches: [main, E2E-testing]
  pull_request:
    branches: [main, E2E-testing]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Set TEST_BASE_URL
        run: echo "TEST_BASE_URL=https://cse210-fa24-group4.github.io/cse210-fa24-group4/" >> $GITHUB_ENV

      - name: Verify TEST_BASE_URL
        run: echo "TEST_BASE_URL is $TEST_BASE_URL"

      # - name: Run Playwright tests
      #   run: npx playwright test

      - name: Run Playwright tests and generate JSON report
        run: PLAYWRIGHT_JSON_OUTPUT_NAME=results.json npx playwright test --reporter=json

      - name: Upload Playwright report summary
        uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: results.json

      - name: Upload detailed Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

