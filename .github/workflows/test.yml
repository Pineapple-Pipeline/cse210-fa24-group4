name: Coverage Report

on:
  push:
    branches:
      - playground
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4.1.0

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Deploy coverage to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir coverage-html
          mv coverage/lcov-report/* coverage-html/
          cd coverage-html
          git init
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy coverage report for branch ${{ github.ref_name }}"
          git remote add origin https://github.com/${{ github.repository }}
          git push -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
