name: Main CI/CD pipeline

on:
  push: 
    branches:
          - main
  pull_request:
    branches:
          - '*'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout code
          uses: actions/checkout@v2
  
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '16'  
  
        - name: Install dependencies
          run: npm install
  
        - name: Run tests
          run: npm test
        
  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Make sure 'build' script is defined in package.json

      - name: Deploy
        uses: actions/deploy-pages@v1
        with:
          branch: gh-pages  # This deploys to the 'gh-pages' branch
          folder: dist       # Replace 'dist' with your build output folder
